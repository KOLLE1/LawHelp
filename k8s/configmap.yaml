apiVersion: v1
kind: ConfigMap
metadata:
  name: lawhelp-config
  namespace: lawhelp
data:
  NODE_ENV: "production"
  PORT: "5000"
  APP_NAME: "LawHelp"
  # Application configuration
  MAX_CHAT_SESSIONS: "50"
  MAX_MESSAGE_LENGTH: "5000"
  SESSION_TIMEOUT: "3600000"
  # Rate limiting
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"